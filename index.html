<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="./assets/css/style.css"/>
  

</head>
<body>
  <div class="container">
    <div class="jumbotron ">
      <h1 class="display-4">Weather Search</h1>
      <p class="lead">Search below for current weather information as well as a 5-day forecast for the city of your choice.</p>
      <hr class="my-4">
        <div class="input-group mb-3">
          <input type="text" id="cityInput" class="form-control lead" placeholder="Enter City" aria-label="Enter City" aria-describedby="findCity">
          <div class="input-group-append">
            <button class="btn btn btn-success" type="button" id="findCity">Search</button>
          </div>
          <div id="cityList" class="w-100 btn-group-horizontal "></div>
       </div>
       <div class="row">
       <div id="srchResult" class="col-sm-4 card hidden">
          <div class="card-header">
            City
          </div>
          <ul class="list-group list-group-flush">
            <li id="liIcon" class="list-group-item"></li>
            <li id="liTemp" class="list-group-item"></li>
            <li id="liHiTemp" class="list-group-item"></li>
            <li id="liLoTemp" class="list-group-item"></li>
            <li id="liHumitity" class="list-group-item"></li>
            <li id="liWindSpeed" class="list-group-item"></li>
            <li id="liUVI" class="list-group-item"></li>
          </ul>
         
        </div>

         <div ID="fiveDay" class="col-sm-8 d-flex  flex-md-row justify-content-between"></div>

        
        </div>
    </div>
  </div>

  <!-- style="width: 18rem;" -->
    <div id="weatherView"></div>
      
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="./assets/script/script.js"></script>
    
 
  </div>



</body>
</html>
